<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-RkABvr39ES4Zp3soH5wsCTqzyY5j9r4Y2nS+jdFRNa4HTyaZ6fJIjVDkhpWc8BZP" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .card {
            background-color: #fff;
            width: 300px;
            height: 200px;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
        }

        .card-link {
            color: #333;
            font-weight: bold;
            font-size: 18px;
            margin: 20px 0;
        }

        .card-link:hover {
            color: #555;
        }

        .logo {
            font-size: 72px;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Dashboard</h1>
    </header>
    <div class="container">
        <div class="card" style="background-color: #FFC300;">
            <a href="ticket" class="card-link">
                <div class="logo fas fa-ticket-alt"></div>
                <span>View Bookings</span>
            </a>
        </div>
        <div class="card" style="background-color: #fc28ca;">
            <a href="seatavail" class="card-link">
                <div class="logo fas fa-ticket-alt"></div>
                <span>Seat Availabilty</span>
            </a>
        </div>
        <div class="card" style="background-color: #00B4CC;">
            <a href="SearchTrain.html" class="card-link">
                <div class="logo fas fa-search"></div>
                <span>Search Trains</span>
            </a>
        </div>
        <div class="card" style="background-color: #3DB39E;">
            <a href="BookTicket.html" class="card-link">
                <div class="logo fas fa-ticket-alt"></div>
                <span>Book Tickets</span>
            </a>
        </div>
        <div class="card" style="background-color: #FF5733;">
            <a href="index.html" class="card-link">
                <div class="logo fas fa-sign-out-alt"></div>
                <span>Logout</span>
            </a>
        </div>
    </div>
</body>
</html>
