<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Reservation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }
        
        
        main {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            flex: 1;
        }
        
        .nav-link {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 5px;
            text-decoration: none;
        }

        .reservation-form {
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
        }

        .reservation-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .reservation-form input,
        .reservation-form select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .add-passenger-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        .action-buttons {
            text-align: center;
        }

        .action-buttons button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        @media screen and (max-width: 768px) {
            main {
                padding: 10px;
            }

            .reservation-form label,
            .reservation-form input,
            .reservation-form select {
                width: 100%;
            }
        }

        /* Add hover effect for buttons */
        .add-passenger-button:hover,
        .action-buttons button:hover {
            background-color: #555;
        }

        /* Add a background color to even rows in the table for better readability */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: white;">
            <img src="images/logo.png" alt="Logo" height="75" width="75">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="AdminHome.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="About.html">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="Contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    <main>
        <section>
            <h1>Reservation Details</h1>
            <form method="post" action="reserve" class="reservation-form">
                <label for="origin">Origin:</label>
                <input type="text" id="origin" name="origin" required>
                <label for="dest">Destination:</label>
                <input type="text" id="dest" name="dest" required>
                <label for="jclass">Journey Class:</label>
                <select id="jclass" name="jclass" required>
                    <option value="1A">1A</option>
                    <option value="2A">2A</option>
                    <option value="3A">3A</option>
                    <option value="3E">3E</option>
                    <option value="SL">SL</option>
                </select>
                <label for="jdate">Date of Journey:</label>
                <input type="date" id="jdate" name="jdate" required>
                <label for="no_of_pass">No of Passengers:</label>
                <input type="number" id="no_of_pass" name="no_of_pass" required>
                <div class="action-buttons">
                    <button type="submit">Book Tickets</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        &copy; 2023 Train Reservation
    </footer>
</body>
</html>
