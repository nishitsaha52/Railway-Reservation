<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add the following styles from Payment.html -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Trains</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/edit.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        main {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            flex: 1;
        }

        .register-form {
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
        }

        .register-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .register-form input,
        .register-form select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .back-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        @media screen and (max-width: 768px) {
            main {
                padding: 10px;
            }

            .register-form label,
            .register-form input,
            .register-form select {
                width: 100%;
            }
        }

        /* Add hover effect for buttons */
        .search-button:hover,
        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: white;">
            <img src="images/logo.png" alt="Logo" height="75" width="75">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="AdminHome.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="About.html">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="Contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    <main>
        <div class="container">
            <h1>Search Trains</h1>
            <form method="post" action="search" class="register-form" id="search-form">
                <label for="source">Source:</label>
                <input type="text" id="origin" name="origin" required>
                <label for="destination">Destination:</label>
                <input type="text" id="dest" name="dest" required>
                <button type="submit" class="search-button">Search</button>
                <a href="UserHome.html"><button class="back-button">Back</button></a>
            </form>
        </div>
    </main>
    <footer class="footer">
        &copy; 2023 Your Company Name
    </footer>
</body>
</html>
